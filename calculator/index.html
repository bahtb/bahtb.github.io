<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="calculator.png" />
    <script src="script.js"></script>
  </head>
  <body onload="onLoad()">
    <center>
      <input class="inputResultC" id="inputResult" value="">
    
    <button onclick="plus7()" class="LC" id="button7">7</button>
    <button onclick="plus8()" class="LC" id="button8">8</button>
    <button onclick="plus9()" class="LC" id="button9">9</button>
    <button onclick="multi()" class="DC" id="buttonX">x</button>
    
    <button onclick="plus4()" class="LC" id="button4">4</button>
    <button onclick="plus5()" class="LC" id="button5">5</button>
    <button onclick="plus6()" class="LC" id="button6">6</button>
    <button onclick="minus()" class="DC" id="button-">-</button>
    
    <button onclick="plus1()" class="LC" id="button1">1</button>
    <button onclick="plus2()" class="LC" id="button2">2</button>
    <button onclick="plus3()" class="LC" id="button3">3</button>
    <button onclick="plus()" class="DC" id="button+">+</button>
    
    <button onclick="plusM()" class="DC" id="buttonM"><--</button>
    <button onclick="plus0()" class="LC" id="button0">0</button>
    <button onclick="plusR()" class="DC" id="buttonR">=</button>
    <button onclick="division()" class="DC" id="button/">รท</button>
    </center>
  </body>
</html>
