<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="Tic_tac_toe.svg" />
    <title>tic-tac-toe</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="index.js"></script>
  </head>
  <body>

    <div class="Dup">
      <div class="Dleft">
        <button class="button" id="bt1" type="button" onclick="bt1()"><p id="1"> </p></button>
      </div>
  
      <div class="Dleft">
        <button class="button" id="bt2" type="button" onclick="bt2()"><p id="2"> </p></button>
      </div>
  
      <div class="Dleft">
        <button class="button" id="bt3" type="button" onclick="bt3()"><p id="3"> </p></button>
      </div>
    </div>

    <br>
    

    <div class="Dcenter">
      <div class="Dleft">
        <button class="button" id="bt4" type="button" onclick="bt4()"><p id="4"> </p></button>
      </div>
  
      <div class="Dleft">
        <button class="button" id="bt5" type="button" onclick="bt5()"><p id="5"> </p></button>
      </div>
  
      <div class="Dleft">
        <button class="button" id="bt6" type="button" onclick="bt6()"><p id="6"> </p></button>
      </div>
    </div>

    

    <br>


    <div class="Ddown">
      <div class="Dleft">
        <button class="button" id="bt7" type="button" onclick="bt7()"><p id="7"> </p></button>
      </div>
  
      <div class="Dleft">
        <button class="button" id="bt8" type="button" onclick="bt8()"><p id="8"> </p></button>
      </div>
  
      <div class="Dleft">
        <button class="button" id="bt9" type="button" onclick="bt9()"><p id="9"> </p></button>
      </div>
    </div>


    <br>

    <div class="player">
      <h3 class="gracz" id="gracz">O</h3>
    </div>

    <div class="cButton">
      <button class="ref" type="button" onclick="location.reload();"><h4 style="font-size: 28px;">Refresh</h4></button>
    </div>
    
  
  </body>
</html>
